<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Css/style.css">
    <title>Guessing Game</title>
</head>
<body>
    <div class="thulo-Container">
        <div class="first-row">
            <div class="row"><img src="/images/question.png" alt="image" id="one"></div>
            <div class="row"><img src="/images/question.png" alt="image" id="two"></div>
            <div class="row"><img src="/images/question.png" alt="image" id="three"></div>
            <div class="row"><img src="/images/question.png" alt="image" id="four"></div>
           
        </div>
        <div class="second-row">
            <div class="row-2"><img src="/images/question.png" alt="image" id="five"></div>
            <div class="row-2"><img src="/images/question.png" alt="image" id="six"></div>
            <div class="row-2"><img src="/images/question.png" alt="image" id="seven"></div>
            <div class="row-2"><img src="/images/question.png" alt="image" id="eight"></div>
            
        </div>
        <div class="third-row">
            <div class="row-3"><img src="/images/question.png" alt="image" id="nine"></div>
            <div class="row-3"><img src="/images/question.png" alt="image" id="ten"></div>
            <div class="row-3"><img src="/images/question.png" alt="image" id="eleven"></div>
            <div class="row-3"><img src="/images/question.png" alt="image" id="twelve"></div>
           
        </div>
        <div class="fourth-row">
            <div class="row-4"><img src="/images/question.png" alt="image" id="thirteen"></div>
            <div class="row-4"><img src="/images/question.png" alt="image" id="fourteen"></div>
            <div class="row-4"><img src="/images/question.png" alt="image" id="fifteen"></div>
            <div class="row-4"><img src="/images/question.png" alt="image" id="sixteen"></div>
            
        </div>
        <div class="fifth-row">
            <div class="row-5"><img src="/images/question.png" alt="image" id="seventeen"></div>
            <div class="row-5"><img src="/images/question.png" alt="image" id="eighteen"></div>
            <div class="row-5"><img src="/images/question.png" alt="image" id="nineteen"></div>
            <div class="row-5"><img src="/images/question.png" alt="image" id="twenty"></div>
            
        </div>
    </div>

    <div class="button-box">
        <button class="button" id="refreshBtn">
            <svg class="svgIcon" viewBox="0 0 512 512" height="1em" xmlns="http://www.w3.org/2000/svg">
                <path d="M256 512A256 256 0 1 0 256 0a256 256 0 1 0 0 512zm50.7-186.9L162.4 380.6c-19.4 7.5-38.5-11.6-31-31l55.5-144.3c3.3-8.5 9.9-15.1 18.4-18.4l144.3-55.5c19.4-7.5 38.5 11.6 31 31L325.1 306.7c-3.2 8.5-9.9 15.1-18.4 18.4zM288 256a32 32 0 1 0 -64 0 32 32 0 1 0 64 0z">
                </path>
            </svg> Refresh
        </button>
    </div>
    <div class="display-message">
        <div class="timer"></div>
    </div>


</body>
<script src="/JavaScript/game.js"></script>
</html>
